{% extends 'base.html' %}
{% block title %}События{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">События/Напоминания</h2>
  <div class="d-flex gap-2">
    <a class="btn btn-primary" href="/events/create/"><i class="bi bi-plus-circle"></i> Добавить событие</a>
  </div>
  </div>

<div class="app-card p-3">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Название</th>
          <th>Описание</th>
          <th class="text-end">Действия</th>
        </tr>
      </thead>
      <tbody>
      {% for i in items %}
        <tr>
          <td>{{ i.date }}</td>
          <td>{{ i.title }}</td>
          <td>{{ i.description }}</td>
          <td class="text-end">
            <div class="btn-group btn-group-sm" role="group">
              <a class="btn btn-outline-primary" href="/events/{{ i.id }}/edit/"><i class="bi bi-pencil"></i></a>
              <a class="btn btn-outline-danger" href="/events/{{ i.id }}/delete/"><i class="bi bi-trash"></i></a>
            </div>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-center text-muted">Нет событий</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
