{% extends 'base.html' %}
{% block title %}Событие{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Событие</h2>
  <a class="btn btn-outline-secondary" href="/events/"><i class="bi bi-arrow-left"></i> Назад</a>
  </div>

<div class="app-card p-3">
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2 mt-2">
      <button class="btn btn-primary" type="submit"><i class="bi bi-check2"></i> Сохранить</button>
      <a class="btn btn-outline-secondary" href="/events/">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
